<script type="text/x-handlebars" data-template-name="egbil">
  <div class="tabbable">
    <ul class="nav nav-pills">
      {{view App.TabItemView stateName="map" displayName="Pokaż mapę"}}
      {{view App.TabItemView stateName="search" displayName="Wybór obiektów"}}
      {{#if App.router.egbilListController.content}}
      {{view App.TabItemView stateName="list" displayName="Lista obiektów"}}
      {{/if}}
      {{#each controller.objects}}
        {{view App.ObjectTabItemView stateName="object" displayNameBinding="this" objectNameBinding="this"}}
      {{/each}}
    </ul>
    {{outlet egbil}}
  </div>
</script>
