<script type="text/x-handlebars" data-template-name="egbilSearchInstitutionOrGroup">
<div class="tab-pane">

  {{view App.FilterTypesView filterType="institution"}}

  <div class="tab-content">

    <form id="filter-individual" class="tab-pane active form-horizontal">
      <div class="row">
        <fieldset class="span column">
          <legend>Og√≥lne</legend>
          {{view App.FilterEntryFieldView field=content.institution.shortName attrIndex=0}}
          {{view App.FilterEntryFieldView field=content.institution.fullName}}
          {{view App.FilterEntryFieldView field=content.institution.status}}
          {{view App.FilterEntryFieldView field=content.institution.regon}}
          {{view App.FilterEntryFieldView field=content.institution.nip}}
          {{view App.FilterEntryFieldView field=content.institution.registerName}}
          {{view App.FilterEntryFieldView field=content.institution.registerNumber}}
          {{view App.FilterEntryFieldView field=content.institution.registerCourt}}
        </fieldset>
        <fieldset class="span column">
          <legend>Adres</legend>
          {{view App.FilterEntryFieldView field=content.address.postalCode}}
          {{view App.FilterEntryFieldView field=content.address.town}}
          {{view App.FilterEntryFieldView field=content.address.street}}
          {{view App.FilterEntryFieldView field=content.address.houseNumber}}
          {{view App.FilterEntryFieldView field=content.address.flatNumber}}
        </fieldset>
      </div>
    </form>

  </div>

</div>
</script>
