<script type="text/x-handlebars" data-template-name="egbilSearchIndividuals">
  {{view App.FilterTypesView filterType="individual"}}
  <div class="tab-content">

    <form id="filter-individual" class="tab-pane active">
      <div class="row">
        <fieldset class="span5">
          <legend>&nbsp;</legend>
          {{view App.FilterTextFieldView element=content.personSex}}
          {{view App.FilterTextFieldView element=content.personLastName}}
          {{view App.FilterTextFieldView element=content.personFirstName}}
          {{view App.FilterTextFieldView element=content.personMiddleName}}
          {{view App.FilterTextFieldView element=content.personFatherName}}
          {{view App.FilterTextFieldView element=content.personMotherName}}
          {{view App.FilterTextFieldView element=content.personPesel}}
          {{view App.FilterTextFieldView element=content.personDocument}}
          {{view App.FilterTextFieldView element=content.personStatus}}
          {{view App.FilterTextFieldView element=content.personNationality}}
        </fieldset>
        <fieldset class="span5">
          <legend>Adres zamieszkania</legend>
          {{view App.FilterTextFieldView element=content.postalCode}}
          {{view App.FilterTextFieldView element=content.town}}
          {{view App.FilterTextFieldView element=content.street}}
          {{view App.FilterTextFieldView element=content.houseNumber}}
          {{view App.FilterTextFieldView element=content.flatNumber}}
        </fieldset>
      </div>

      <div class="row form-actions">
        <label class="historicalEntries span3">{{view Ember.Checkbox}} Uwzględnij wpisy historyczne</label>
        <button class="btn" type="button"><i class="icon-remove-sign"></i> Wyczyść</button>
        <button class="btn btn-primary" type="button"><i class="icon-ok-sign"></i> Wybierz</button>
      </div>
    </form>

    <form id="filter-advanced" class="tab-pane">
      Filtry zaawansowane w ramach poszukiwania osoby fizycznej
    </form>

  </div>
</script>
