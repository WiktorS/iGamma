<script type="text/x-handlebars" data-template-name="egbilSearch/jrg">
<div class="tab-pane active">

  {{view App.FilterTypesView}}

  <div class="tab-content">

    <form id="filter-subject" class="tab-pane active form-horizontal">
      {{view App.FilterSystematicView fieldBinding="content.systematics" cacheBinding="controllers.gammaCache" attrIndex=0}}
      <div class="row">
        <fieldset class="span column">
          <legend>Ogólne</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.registerUnit.jrg"}}
          {{view App.FilterEntryFieldView fieldBinding="content.registerUnit.jrb"}}
          {{view App.FilterEntryFieldView fieldBinding="content.lot.number"}}
          {{view App.FilterEntryFieldView fieldBinding="content.building.number"}}
        </fieldset>
        <fieldset class="span column">
          <legend>Adres działki</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.address.town"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.street"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.houseNumber"}}
        </fieldset>
      </div>
      <div class="row">
        <fieldset class="span column">
          <legend>Sygnatura dokumentu</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.signature.lot"}}
          {{view App.FilterEntryFieldView fieldBinding="content.signature.building"}}
          {{view App.FilterEntryFieldView fieldBinding="content.signature.local"}}
        </fieldset>
      </div>
    </form>

    <form id="filter-individual" class="tab-pane form-horizontal">
      <div class="row">
        <fieldset class="span column">
          <legend>Ogólne</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.person.sex"}}
          {{view App.FilterEntryFieldView fieldBinding="content.person.lastName"}}
          {{view App.FilterEntryFieldView fieldBinding="content.person.firstName"}}
          {{view App.FilterEntryFieldView fieldBinding="content.person.pesel"}}
          {{view App.FilterEntryFieldView fieldBinding="content.person.document"}}
          {{view App.FilterEntryFieldView fieldBinding="content.person.status"}}
        </fieldset>
        <fieldset class="span column">
          <legend>Adres zamieszkania</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.address.postalCode"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.town"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.street"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.houseNumber"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.flatNumber"}}
        </fieldset>
      </div>
      <div class="row">
        <fieldset class="span column">
          <legend>Dane udziałowe</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.share.character"}}
          {{view App.FilterEntryFieldView fieldBinding="content.share.registerGroup"}}
          {{view App.FilterEntryFieldView fieldBinding="content.share.value"}}
        </fieldset>
      </div>
    </form>

    <form id="filter-institution" class="tab-pane form-horizontal">
      <div class="row">
        <fieldset class="span column">
          <legend>Ogólne</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.institution.shortName"}}
          {{view App.FilterEntryFieldView fieldBinding="content.institution.fullName"}}
          {{view App.FilterEntryFieldView fieldBinding="content.institution.status"}}
          {{view App.FilterEntryFieldView fieldBinding="content.institution.regon"}}
          {{view App.FilterEntryFieldView fieldBinding="content.institution.nip"}}
        </fieldset>
        <fieldset class="span column">
          <legend>Adres zamieszkania</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.address.postalCode"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.town"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.street"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.houseNumber"}}
          {{view App.FilterEntryFieldView fieldBinding="content.address.flatNumber"}}
        </fieldset>
      </div>
      <div class="row">
        <fieldset class="span column">
          <legend>Dane udziałowe</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.share.character"}}
          {{view App.FilterEntryFieldView fieldBinding="content.share.registerGroup"}}
          {{view App.FilterEntryFieldView fieldBinding="content.share.value"}}
        </fieldset>
      </div>
    </form>

  </div>

</div>
</script>
