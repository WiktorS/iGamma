<script type="text/x-handlebars" data-template-name="entityIndexes">
    <div class="span4">
        <span class="clearfix">Jednostka ewidencyjna:</span>
        {{view Em.Select contentBinding="cadastralUnitList" valueBinding="selectedCadastralUnit" optionLabelPath="content._objectDescription"}}
        <span class="clearfix">Obręby:</span>
        {{view App.ModelTableView contentBinding="precinctList" columnsBinding="precinctColumns"}}
    </div>
    <div class="span8 print-panel">
        Parametry dokumentu
        <div class="row">
            <div class="span8">
                <div class="control-group">
                    <div class="controls">
                        {{#view App.PrintRadioGroupView valueBinding="content.state"}}
                            {{view App.PrintRadioView value="current" label="stan aktualny"}}
                            {{view App.PrintRadioView value="forDay" label="stan na dzień"}}
                        {{/view}}
                        <span class="input-append">
                            {{view Em.TextField valueBinding="content.stateDay"}}
                            <a {{action "clearField" target="view"}} class="btn"><i class="icon-ban-circle"></i></a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="span8">
                <div class="control-group">
                    <div class="controls">
                        {{#if isEntities}}
                        {{view App.PrintCheckView valueBinding="content.alphabeticalTable" label="Spis alfabetyczny w formie tabeli"}}
                        {{/if}}
                        {{#if isManaging}}
                        {{view App.PrintCheckView valueBinding="content.onlyManagingGovernmentLand" label="Tylko władający gruntami Skarbu Państwa i jednostek samorządu terytorialnego (spis alfabetyczny)"}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
