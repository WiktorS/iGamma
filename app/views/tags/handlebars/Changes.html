<script type="text/x-handlebars" data-template-name="changes">
<ul class="nav nav-pills">
    {{view App.TabItemView routeName="changes.map" displayName="Pokaż mapę"}}
    {{view App.TabItemView routeName="changes.search" displayName="Wybór obiektów"}}
    {{#if controllers.changesList.content}}
        {{view App.TabItemView routeName="changes.list" displayName="Lista obiektów"}}
    {{/if}}
    {{#each controller.objectList}}
        {{view App.ObjectTabItemView objectBinding="this"}}
    {{/each}}
</ul>
{{outlet content}}
</script>
