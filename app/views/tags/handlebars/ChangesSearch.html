<script type="text/x-handlebars" data-template-name="changesSearch">
<div id="egbil-search" class="span15 well">
  {{view App.FilterTypesView filterType="subject"}}
  <div class="tab-content">

    <form id="filter-subject" class="tab-pane active">
      {{view App.FilterSystematicView fieldBinding="content.systematics" cacheBinding="controllers.gammaCache" attrIndex=0}}
      <div class="row">
        <fieldset class="span5">
          <legend>&nbsp;</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.change.year"}}
          {{view App.FilterEntryFieldView fieldBinding="content.change.number"}}
          {{view App.FilterEntryFieldView fieldBinding="content.change.applicationYear"}}
          {{view App.FilterEntryFieldView fieldBinding="content.change.applicationNumber"}}
          {{view App.FilterEntryFieldView fieldBinding="content.change.kind"}}
          {{view App.FilterEntryFieldView fieldBinding="content.change.stockKerg"}}
          {{view App.FilterEntryFieldView fieldBinding="content.change.status"}}
          {{view App.FilterEntryFieldView fieldBinding="content.change.description"}}
        </fieldset>
        <fieldset class="span5">
          <legend>Dokument</legend>
          {{view App.FilterEntryFieldView fieldBinding="content.document.type"}}
          {{view App.FilterEntryFieldView fieldBinding="content.document.signature"}}
          {{view App.FilterEntryFieldView fieldBinding="content.document.source"}}
          {{view App.FilterEntryFieldView fieldBinding="content.document.creationFromDate"}}
          {{view App.FilterEntryFieldView fieldBinding="content.document.creationToDate"}}
          {{view App.FilterEntryFieldView fieldBinding="content.document.receiptFromDate"}}
          {{view App.FilterEntryFieldView fieldBinding="content.document.receiptToDate"}}
          {{view App.FilterEntryFieldView fieldBinding="content.document.description"}}
        </fieldset>
        <fieldset class="span5">
          <legend>Działki</legend>
          {{view App.FilterSystematicView fieldBinding="content.lot.systematics" cacheBinding="controllers.gammaCache"}}
          {{view App.FilterEntryFieldView fieldBinding="content.lot.number"}}
        </fieldset>
      </div>

      <div class="row form-actions">
        <label class="historicalEntries span3">{{view Ember.Checkbox}} Uwzględnij wpisy historyczne</label>
        <button class="btn" type="button"><i class="icon-remove-sign"></i> Wyczyść</button>
        <button class="btn btn-primary" type="button" {{action doSearch}}><i class="icon-ok-sign"></i> Wybierz</button>
      </div>
    </form>

    <form id="filter-advanced" class="tab-pane">
      Filtry zaawansowane w ramach poszukiwania zmiany
    </form>

  </div>
</div>
</script>
