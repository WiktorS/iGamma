<script type="text/x-handlebars" data-template-name="egbilSearchInstitutionsOrGroups">
  {{view App.FilterTypesView filterType="institution"}}
  <div class="tab-content">

    <form id="filter-individual" class="tab-pane active">
      <div class="row">
        <fieldset class="span5">
          <legend>&nbsp;</legend>
          {{view App.FilterEntryFieldView element=content.institution.shortName}}
          {{view App.FilterEntryFieldView element=content.institution.fullName}}
          {{view App.FilterEntryFieldView element=content.institution.status}}
          {{view App.FilterEntryFieldView element=content.institution.regon}}
          {{view App.FilterEntryFieldView element=content.institution.nip}}
          {{view App.FilterEntryFieldView element=content.institution.registerName}}
          {{view App.FilterEntryFieldView element=content.institution.registerNumber}}
          {{view App.FilterEntryFieldView element=content.institution.registerCourt}}
        </fieldset>
        <fieldset class="span5">
          <legend>Adres</legend>
          {{view App.FilterEntryFieldView element=content.address.postalCode}}
          {{view App.FilterEntryFieldView element=content.address.town}}
          {{view App.FilterEntryFieldView element=content.address.street}}
          {{view App.FilterEntryFieldView element=content.address.houseNumber}}
          {{view App.FilterEntryFieldView element=content.address.flatNumber}}
        </fieldset>
      </div>

      <div class="row form-actions">
        <label class="historicalEntries span3">{{view Ember.Checkbox}} Uwzględnij wpisy historyczne</label>
        <button class="btn" type="button"><i class="icon-remove-sign"></i> Wyczyść</button>
        <button class="btn btn-primary" type="button"><i class="icon-ok-sign"></i> Wybierz</button>
      </div>
    </form>

    <form id="filter-advanced" class="tab-pane">
      Filtry zaawansowane w ramach poszukiwania osoby fizycznej
    </form>

  </div>
</script>
