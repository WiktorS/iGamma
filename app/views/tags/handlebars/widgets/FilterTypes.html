<script type="text/x-handlebars" data-template-name="filterTypes">
    <div class="btn-group span">
        <a class="btn dropdown-toggle" href="#" data-toggle="dropdown">{{view.currentSelection}} <span class="caret"></a>
        <ul class="dropdown-menu">
            {{#each view.enabledFilters}}
            {{#if prependWithDivider}}
            <li class="divider"></li>
            {{/if}}
            <li {{bindAttr href="url"}} data-toggle="tab"><a {{action "selectFilter" this target="view"}}>{{unbound title}}</a></li>
            {{/each}}
        </ul>
    </div>
</script>
