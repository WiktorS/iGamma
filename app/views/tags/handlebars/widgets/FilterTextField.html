<script type="text/x-handlebars" data-template-name="filterTextField">
  <label class="control-group">
    <span class="span2">{{view.element.label}}</span>
    <span class="help-inline">{{#if view.element.help}}{{view.element.help}}{{/if}}</span>
    <span class="input-append">
      {{view Em.TextField valueBinding="view.element.value" class="span2"}}
      <a href="#" class="btn"><i class="icon-remove-sign"></i></a>
    </span>
  </label>
</script>
