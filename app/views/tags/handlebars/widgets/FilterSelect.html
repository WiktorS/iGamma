<script type="text/x-handlebars" data-template-name="filterSelect">
  <label class="control-group">
    <span class="field-label span2">{{view.element.label}}</span>
    <span class="help-inline">{{#if view.element.help}}{{view.element.help}}{{/if}}</span>
    <span class="input-append">
      {{view Em.Select viewName="select" contentBinding="view.element.choices" optionLabelPath="content.value" optionValuePath="content.id" prompt="- wybierz -" selectionBinding="view.element.value" class="span2"}}<a {{action "clearField" target="view"}} class="btn"><i class="icon-ban-circle"></i></a>
    </span>
  </label>
</script>
