<script type="text/x-handlebars" data-template-name="filterSystematic">
<div class="control-group filter-systematic"  style="border: 1px solid red;">
    <label class="control-label">Systematyka</label>
    <div class="controls">
        <span class="input-append">
            {{view Em.TextField valueBinding="view.field.value" class="asSystematics"}}
            <a class="btn" {{action chooseSystematic target="view"}}><i class="icon-external-link"></i></a>
            <a {{action "clearField" target="view"}} class="btn"><i class="icon-ban-circle"></i></a>
        </span>
    </div>
</div>
</script>
