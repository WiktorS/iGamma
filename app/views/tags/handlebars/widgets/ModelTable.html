<script type="text/x-handlebars" data-template-name="modelTable">
  {{#if view.header}}
  <thead>
    <tr>
    {{#each view.columns}}
      {{view App.ModelTableHeaderView columnBinding="this"}}
    {{/each}}
    </tr>
  </thead>
  {{/if}}
  <tbody>
  {{#each view.content}}
    {{view App.ModelTableRowView contentBinding="this" columnsBinding="view.columns"}}
  {{/each}}
  </tbody>
</script>
