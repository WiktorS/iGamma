<script type="text/x-handlebars" data-template-name="filterRange">
  <div class="control-group">
    <span class="field-label span2">{{view.field.label}}</span>
    <span class="help-inline">{{#if view.field.help}}{{view.field.help}}{{/if}}</span>
    <span class="input-append">
      od {{view Em.TextField valueBinding="view.field.value" class="asRange allRound"}} do {{view Em.TextField valueBinding="view.field.alternateValue" class="asRange"}}<a {{action "checkRange" target="view"}} class="btn"><i class="icon-ban-circle"></i></a>
    </span>
  </div>
</script>
