<script type="text/x-handlebars" data-template-name="printCustomReportModal">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Opcja wypisu</h3>
    </div>
    <div class="modal-body modal-body-big">
        <div class="container">
            <div class="row">
                <form class="form" method="post" target="_blank" enctype="multipart/form-data">
                    {{render "prints/customReport" view.content}}
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button {{bindAttr class=":btn disableLoadParams:disabled"}} {{action "printLoadParams"}}>Wczytaj parametry</button>
        <button {{bindAttr class=":btn :btn-primary disablePrint:disabled"}} {{action "printForm" view.contentParams view.printForm view.action}}>Wydruk</button>
        <button class="btn" data-dismiss="modal">Zamknij</button>
    </div>
</script>
