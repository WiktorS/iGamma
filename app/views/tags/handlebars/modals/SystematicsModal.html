<script type="text/x-handlebars" data-template-name="systematicsModal">
  <div class="modal fade hide" id="systematics">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h3>Systematyka</h3>
    </div>
    <div class="modal-body">
      <div class="well">
      {{#each view.systematics}}
        {{view App.SystematicsNodeView nodeBinding="this" classNames="tier1"}}
      {{/each}}
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Zamknij</button>
    </div>
  </div>
</script>
