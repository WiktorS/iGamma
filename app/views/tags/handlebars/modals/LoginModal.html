<script type="text/x-handlebars" data-template-name="loginModal">
    <div class="modal-header">
        <h3>Logowanie</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Login</label>
                    <div class="controls">
                        {{input value=view.content.username type="text" class="input-xlarge"}}
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Has≈Ço</label>
                    <div class="controls">
                        {{input value=view.content.password type="password" class="input-xlarge"}}
                    </div>
                </div>
                <div {{bindAttr class=":alert :alert-error view.alertVisiable::hide"}}>
                    <button type="button" class="close">&times;</button>
                    <strong>{{view.alertTitle}}</strong>
                    {{view.alertMessage}}
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button {{bindAttr class=":btn :btn-success :span2 view.loginInProgress:disabled"}} {{action "login" target="view"}}>Zaloguj</button>
        </div>
    </div>
</script>
