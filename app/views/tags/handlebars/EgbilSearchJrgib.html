<script type="text/x-handlebars" data-template-name="egbilSearchJrgib">
  {{view App.FilterTypesView}}
  <div class="tab-content">

    <form id="filter-subject" class="tab-pane active">
      {{view App.FilterSystematicsView}}
      <div class="row">
        <fieldset class="span5">
          <legend>&nbsp;</legend>
          {{view App.FilterTextFieldView element=content.jrgNumber}}
          {{view App.FilterTextFieldView element=content.jrbNumber}}
          {{view App.FilterTextFieldView element=content.lotNumber}}
          {{view App.FilterTextFieldView element=content.buildingNumber}}
        </fieldset>
        <fieldset class="span5">
          <legend>Adres działki</legend>
          {{view App.FilterTextFieldView element=content.town}}
          {{view App.FilterTextFieldView element=content.street}}
          {{view App.FilterTextFieldView element=content.houseNumber}}
        </fieldset>
      </div>

      <div class="row">
        <fieldset class="span5">
          <legend>Sygnatura dokumentu</legend>
          {{view App.FilterTextFieldView element=content.signatureLot}}
          {{view App.FilterTextFieldView element=content.signatureBuilding}}
          {{view App.FilterTextFieldView element=content.signatureLocal}}
        </fieldset>
      </div>

      <div class="row form-actions">
        <label class="historicalEntries span3">{{view Ember.Checkbox}} Uwzględnij wpisy historyczne</label>
        <button class="btn" type="button"><i class="icon-ban-circle"></i> Wyczyść</button>
        <button class="btn btn-primary" type="button"><i class="icon-ok-sign"></i> Wybierz</button>
      </div>
    </form>

    <form id="filter-individual" class="tab-pane">
      Filtry dla osoby w ramach poszukiwania JRGiBów
    </form>

  </div>
</script>
