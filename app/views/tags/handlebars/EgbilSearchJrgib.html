<script type="text/x-handlebars" xmlns="http://www.w3.org/1999/html" data-template-name="egbilSearchJrgib">
<div class="row">
  <div class="btn-group span11">
    {{view App.StateButtonItemView icon="icon-paper-clip" class="btn btn-primary"}}
    {{view App.StateButtonItemView icon="icon-user" class="btn btn-primary"}}
    {{view App.StateButtonItemView icon="icon-group" class="btn btn-primary"}}
    {{view App.StateButtonItemView icon="icon-legal" class="btn btn-primary"}}
    {{view App.StateButtonItemView icon="icon-tasks" class="btn btn-primary"}}
  </div>
</div>

<form class="well">

  <div class="control-group">
    <div class="controls">
      <div class="input-append">
        <button class="btn btn-primary" type="button">Systematyka</button>
        <input class="span8" type="text" />
        <a href="#" class="btn"><i class="icon-remove-sign"></i></a>
      </div>
    </div>
  </div>

  <div class="row">
    <fieldset class="span5">
      <legend>Parametry</legend>



      {{view App.LabeledClearableInputView element=content.jrgNumber}}
      {{view App.LabeledClearableInputView element=content.jrbNumber}}
      {{view App.LabeledClearableInputView element=content.lotNumber}}
      {{view App.LabeledClearableInputView element=content.buildingNumber}}
    </fieldset>




    <fieldset class="span5">
      <legend>Adres działki</legend>
      {{view App.LabeledClearableInputView element=content.town}}
      {{view App.LabeledClearableInputView element=content.street}}
      {{view App.LabeledClearableInputView element=content.houseNumber}}
    </fieldset>
  </div>

  <div class="row">
    <fieldset class="span5">
      <legend>Sygnatura dokumentu</legend>
      {{view App.LabeledClearableInputView element=content.lotSignature}}
      {{view App.LabeledClearableInputView element=content.buildingSignature}}
      {{view App.LabeledClearableInputView element=content.localSignature}}
    </fieldset>
    <div class="span5">
      {{view App.LabeledClearableInputView element=content.historicalEntries asTextField=false}}
      <button class="btn btn-danger" type="button"><i class="icon-remove-sign"></i> Wyczyść</button>
      <button class="btn btn-primary" type="button"><i class="icon-ok-sign"></i> Wybierz</button>
    </div>
  </div>
</form>
</script>
